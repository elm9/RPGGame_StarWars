<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Star Wars: Episode VI RPG</title>

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- style css file link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- google font link -->
    <!-- CSS rules for this font: font-family: 'Archivo Narrow', sans-serif; ===== make sure to bold!!!!!! -->
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    
</head>
<body>
    
<div class="container-fluid">
       
        <!-- link to gameplay scrolling title instructions  -->
        <div class="row">
            <h2>
                <a id="link" href="./instructions.html">
                    CLICK HERE FOR INSTRUCTIONS
                </a>
            </h2>
            
        </div>

     <!-- main gameplay area -->
        
        <!-- invisible content to maybe push everything down a bit -->
        <div class="invisible">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>

        </div>
 <!-- character starting area -->
                <!-- game text -->
       <div class="row">
            <p id="gameText"></p>
       </div>

        <div id="allCharacters"></div>

        
        <div class="row">
        
            <!-- left side -->
            <div class="col-md-6">
            
                <br>
                <!-- chosen character area -->
                <div class="box">
                    <h1 class="display">YOUR CHARACTER</h1>
                    <div id="yourCharacter"></div>
                </div>
                <br>

                <!-- enemy area -->
                <div class="box">
                    <h1 class="display">YOUR OPPONENT</h1>
                    <div id="enemy"></div>
                </div>
                <br>

            </div>
            <!-- right side -->
            <div class="col-md-6">
                <br>
                <!-- remaining opponents -->
                <div class="box">
                    <h1 class="display">REMAINING ENEMIES</h1>
                    <div id="availableEnemies"></div>
                </div>
                <br>

                <!-- fight to the death! -->
                <div class="box">

                    <!-- attack button -->
                    <button type="button" class=" display btn btn-outline-danger btn-lg btn-block" id="attack">ATTACK</button>
                    <br>
                    <br>
                </div>
                <br>


            </div>
         <!-- end gameplay area -->
        </div>


        <!-- jQuery core cdn link -->
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        <!-- javascript file link -->
        <script src="./assets/javascript/game.js"></script>
</div>

</body>
</html>
